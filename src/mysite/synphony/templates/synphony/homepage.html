<!-- The homepage shows the nav bar, 
User can enter the sharable link in the center to go to a studio.
User can click the top right nav bar to check history, create new studio and log out -->

{% extends 'synphony/base.html' %}
{% block extrajs %}
{% load static %}
<script src="{% static 'js/sharablelink.js' %}"></script>
{% endblock extrajs%}
{% block title %}Studio{% endblock title%}
{% block main %}



<div style="width: 100%; margin-bottom: 5%">
    <center>
<h1 class ="theme">Synchronize Your Symphony.</h1></center>
</div>

<br>

<!-- <div  >
<button class="btn btn-dark hvr-pulse">
                <a class="main-btn" href="{% url 'studio' %}">Create Studio</a>
                </button>
</div> -->
<div style="margin-left: 40%;">
<input type="text" placeholder="Input Studio Link Here" id="sharablelink"  >
<button class="btn btn-dark" onclick=openStudio() id="enterStudio">Go to Studio</button>
</div>
<br><hr><br><br><br>

<div id="carouselExampleControls" class="carousel slide" style="width: 50%; margin-top: 10em; margin-left: 30%;" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <label>Create Studio and make your own playlist...</label>
          </div>
          <div class="carousel-item">
                <label>Invite friends and listen to music together...</label>
          </div>
          <div class="carousel-item">
                <label>Share, comment and enjoy synphony!</label>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

{% endblock main %}
